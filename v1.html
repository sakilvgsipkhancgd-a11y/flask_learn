<!--开始学习html（超文本标记语言）-->
<!--以下为基本格式-->
<!DOCTYPE html>  <!--声明文档类型-->
<html><!--html标签，表示这是一个html文档-->
    <head>  <!--head标签，包含文档的元数据-->
        <meta charset="UTF-8">  <!--设置字符编码为UTF-8-->
        <title>我的第一个HTML页面</title>  <!--设置网页标题-->
    </head>
    <body>  <!--body标签，包含网页的内容-->
        <h1>欢迎来到我的网页！</h1>  <!--一级标题-->
        <p>这是我的第一个HTML页面。我正在学习如何使用HTML来创建网页。</p>  <!--段落-->
        <a href="https://www.example.com">点击这里访问示例网站</a>  <!--超链接-->
        <br>
        <a href="https://www.chenmyblog.com">点击这里访问我的博客</a>  <!--换行-->
        <hr/>  <!--水平线-->
        <img src="F:\手机备份\截屏\火舞.jpg" width="258"height="142" alt="示例图片">  <!--图片-->
        2
        <sub>3</sub>  <!--下标-->
        2
        <sup>3</sup>  <!--上标-->

    </body>

</html>
